<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
        *{
            margin: 0; padding: 0;
        }
        .botao {
            -moz-box-shadow: 0px 10px 14px -7px #000000;
	        -webkit-box-shadow: 0px 10px 14px -7px #000000;
	        box-shadow: 0px 10px 14px -7px #000000;
            background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #007dc1), color-stop(1, #0061a7) );
            background:-moz-linear-gradient( center top, #007dc1 5%, #0061a7 100% );
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#007dc1', endColorstr='#0061a7');
            background-color:#007dc1;
            -webkit-border-top-left-radius:3px;
            -moz-border-radius-topleft:3px;
            border-top-left-radius:3px;
            -webkit-border-top-right-radius:3px;
            -moz-border-radius-topright:3px;
            border-top-right-radius:3px;
            -webkit-border-bottom-right-radius:3px;
            -moz-border-radius-bottomright:3px;
            border-bottom-right-radius:3px;
            -webkit-border-bottom-left-radius:3px;
            -moz-border-radius-bottomleft:3px;
            border-bottom-left-radius:3px;
        text-indent:0;
            border:1px solid #124d77;
            display:inline-block;
            color:#ffffff;
            font-family:Arial;
            font-size:15px;
            font-weight:bold;
            font-style:normal;
        height:50px;
            line-height:50px;
        width:140px;
            text-decoration:none;
            text-align:center;
            text-shadow:0px 1px 0px #154682;
        }.botao:hover {
            background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #0061a7), color-stop(1, #007dc1) );
            background:-moz-linear-gradient( center top, #0061a7 5%, #007dc1 100% );
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#0061a7', endColorstr='#007dc1');
            background-color:#0061a7;
        }.botao:active {
            position:relative;
            top:1px;
        }
        body{
            background-color: rgba(0, 0, 0, .2);
        }
        #container{
            width: 1250px; background-color: #fff; margin: 0 auto;
            border: 5px solid black;
        }
        #menu{
            padding: 20px 25px; border-bottom: 3px solid black;
        }
        #menu a{
            color: cadetblue; text-decoration: none; font: 35px impact;
        }
        #menu a:hover{
            color: darkblue; text-decoration: none; font: 35px impact;
        }
        #conteudo{
            background-color: rgb(117, 117, 117);padding: 20px 25px;
        }
        .container-modal{
            position: relative;
            height: 98vh
        }
        .modal{
            color: #000;
            position: absolute;
            width: 400px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-150%, -100%);
        }
    </style>
    <div class="container-modal">
        <div class="modal">
            <div id="container">
                <div id="menu">  
                    <header>
                        <nav>
                            <a href="#">Inicio</a>
                            <a href="#">Sobre</a>
                        </nav>
                    </header>
                </div>

                <div id="conteudo">
                    a
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
